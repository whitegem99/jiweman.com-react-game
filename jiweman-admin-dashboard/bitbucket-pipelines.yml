image: node:10.15.3

pipelines:
  default:
    - step:
        name: Build
        caches:
          - node
        script:
          - unset CI 
          - npm install 
          - npm run build
        artifacts:
          - build/**
    - step:
        name: Deploy artifacts using SCP to development
        deployment: production
        script:
          - pipe: atlassian/scp-deploy:0.3.3
            variables:
              USER: $USER
              SERVER: $SERVER
              REMOTE_PATH: '/root/jiweman-node-game-server-2020/server/master/www'
              LOCAL_PATH: 'build/*'